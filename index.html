<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mushroom Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-screen">
       
      <div class="game-intro-container">
        <button id="start-button" class="button">Start Game</button>
        <p>
          Use the left and right arrow to control Mustard the squirrel. <br />
          Eat the mushrooms, but watch out for poisonous red ones and rocks on
          the road!
        </p>
      </div>

      <div class="play-container">
        <div class="path"></div>
        <div id="score-container">
            <p>Score: <span id="score"></span></p>
          </div>    
    </div>

      <div class="game-end-container">
        <h1>GAME OVER</h1>
        <div class="high-score-container">
            <p>Your Score: <span id ="high-score"></span></p>
        </div>
        <p>Oh no you died!</p>
        <button id="restart-button" class="button">Restart</button>
      </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
      <script src="index.js"></script>
    
  </body>
</html>
