<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mushroom Runner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="game-intro-container">
        <button id="start-button" class="button" >Start Game</button>
        <p>Use the left and right arrow to control Mustard the squirrel! <br> Eat the mushrooms but watch out for the poisonous red ones and the rocks on the road!</p>
      </div>

        <div class="run-container"></div>

      <div class="game-end-container">
        <h1>GAME OVER</h1>
        <p>Oh no you died!</p> 
        <button id="restart-button" class="button">Restart</button>
      </div>


	<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    
  </body>
</html>
